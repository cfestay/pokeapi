<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
        img{
            height: 300px;
            width: 300px;
        }
        li{
        text-decoration: none;
        }
        .list > img{
            height: 100px;
            width: 100px;
            }
    </style>
</head>
<body>

    <div class='container mt-3 '>
        <div class='row '>
            <div class='col-12  text-center mb-4 bg-dark p-2 text-dark bg-opacity-25 rounded-pill'><h3 class='text-uppercase'>Consulta Pokemon</h3></div>

        </div>
        <div class='row'>
            <div class='col-12 col-md-6 text-center'>
                <div class='d-grid gap-2 mt-4'>
                    <input id='input-pokemon' type="text" placeholder="Ingresa nombre de pokemon" class='form-control rounded-pill'> 
                    <span id='error-msg'></span>               
                    <button id='btn-pokemon' class='btn btn-outline-dark rounded-pill mt-3'>BUSCAR</button>
                </div>

                <div class='container mt-4'>
                    <div id='results' class="fs-3 text-uppercase"></div>
                    <img id='img-pokemon' class='mt-4' >
                </div> 
            </div>

            <div class='col-12 col-md-6 mt-2'>
                <div class='container text-center text-uppercase bg-dark p-2 text-dark bg-opacity-25 rounded-3'>
                    <h5>Historial de busquedas</h5>
                    <ul id='historial' class='list'></ul>

                </div>
            </div>
        </div>
        <div class='row mt-3 mb-3 ' >
            <div class='col-12 p-2  bg-dark justify-content-center text-dark bg-opacity-25 rounded-pill d-flex align-items-center '>
                Carlos Estay
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
